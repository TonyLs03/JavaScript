<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>

    <script>
      var nota = prompt(`qual sua nota?`);
      var media = 7;

      if (nota >= media) {
        document.write("Aprovado");
      } else {
        document.write("Reprovado");
      }
      /*o que está acontecendo aqui?
        o JavaScript possui inteligencia para converter o valor 
        que recebe do prompt de string para number, 
      assim realizando a comparação dos valores, sabendo disso
      é importante saber o valor da variável para utlizar o comparador adequado
      */
    </script>
  </head>
  <body></body>
</html>
