<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores-ariméticos</title>
    <script>

        var num1 = prompt('digite o valor de num1')
        var num2 = prompt('digite o valor de num2')

        num1 = parseInt(num1)
        num2 = parseInt(num2)

        document.write('A soma entre ' + num1 + ' e ' + num2 +  ' é: ' + (num1 + num2) + '<br>')
        document.write('A subtração entre ' + num1 + ' e ' + num2 +  ' é: ' + (num1 - num2) + '<br>')
        document.write('A multiplicação entre ' + num1 + ' e ' + num2 +  ' é: ' + (num1 * num2) + '<br>')
        document.write('A divisão entre ' + num1 + ' e ' + num2 +  ' é: ' + (num1 / num2) + '<br>')
        document.write('A módulo entre ' + num1 + ' e ' + num2 +  ' é: ' + (num1 % num2) + '<br>')
        document.write('O incremento de ' + num1 + ' é: ' + (num1++) + '<br>')
        document.write(num1 + '<br>')
        document.write('O decremento de ' + num1 + ' é: ' + (--num1) + '<br>')

    </script>
</head>
<body>
    
</body>
</html>

<!-- 
    Então sempre quando houver necessidade de estabelecer uma 
    precedência pode ser em operações de concatenaçãoou cálculos numéricos.
    Nós precisamos utilizar os parênteses.
    
    Então fica um pouco de atenção em relação ao módulo porque ele retorna a parte inteira da divisão.

    incremento/decremento pré: a variável é atualizada e renderizada dentro da instrução 
    incremento/decremento pós: a variável é atualizada a nível de instrução
-->
