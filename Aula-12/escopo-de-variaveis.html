<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escopo de variáveis</title>
    <script>
      // 3 tipos de escopo: global, função e bloco

      var serie = "Friends";

      //escopo de bloco
      if (true) {
        var serie2 = "Game of Thrones";
        document.write(serie);
      }

      document.write("<br>");

      function x() {
        var serie3 = "The Walking Dead";
        document.write(serie);
        document.write(serie2);
      }

      x();

      document.write("<br>");
      document.write(serie3);
    </script>
  </head>
  <body></body>
</html>

<!-- 
    serie3 não sofre elevação como as demais, ela se mantem acessível 
    apenas para a função 

    serie2/serie recebem elevação assim podendo o bloco acessar a var serie e vice-versa
 -->
