<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funções datas</title>
    <script>
      var data = new Date();

      //   document.write(
      //     data.getDate() + "/" + (data.getMonth() + 1) + "/" + data.getFullYear()
      //   );
      //   document.write("<br>");

      //adicionando / removerndo dias
      document.write(data.toString());
      data.setDate(data.getDate() + 2);
      document.write("<br/>");
      document.write(data.toString());
      document.write("<br><br><hr>");

      //removendo / adicionando meses
      document.write(data.toString());
      data.setMonth(data.getMonth() + 2);
      document.write("<br/>");
      document.write(data.toString());
      document.write("<br><br><hr>");

      //removendo / adicionando anos
      document.write(data.toString());
      data.setFullYear(data.getFullYear() + 2);
      document.write("<br/>");
      document.write(data.toString());
      document.write("<br><br><hr>");

      //diferença de dias
      var data1 = new Date(2017, 0, 15);

      var data2 = new Date(2017, 1, 23);

      document.write(data1.toString());
      document.write("<br/>");
      document.write(data2.toString());
      document.write("<br><br><hr>");

      //convertendo para calcular
      document.write(data1.getTime());
      document.write("<br/>");
      document.write(data2.getTime());
      document.write("<br><br><hr>");

      //encontrando a quantidade de milissegundos entre data1 e data2
      var milissegundos_entre_datas = Math.abs(
        data1.getTime() - data2.getTime()
      );
      document.write(milissegundos_entre_datas);
      document.write("<br><br><hr>");

      //descobrindo quantos dias essa diferença representa
      //   1 dia possui 24 horas, cada hora tem 60 minutos,
      //   cada minuto tem 60 segundos e cada segundo possui 1000 milissegundos
      //   então quantos milissegundos existem em um dia?

      var milissegundos_por_dia = 1 * 24 * 60 * 60 * 1000;
      document.write(
        "1 dia possui: " + milissegundos_por_dia + " milissegundos"
      );
      document.write("<br/>");
      document.write(
        "A diferença entre data1 e data2 é de " +
          Math.ceil(milissegundos_entre_datas / milissegundos_por_dia) +
          " dias."
      );
    </script>
  </head>
  <body></body>
</html>
