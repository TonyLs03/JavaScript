<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funções</title>
    <script>
      function calcularAreaTerreno(largura, comprimento) {
        //lógica
        var area = largura * comprimento;

        return area;
      }

      var largura = prompt("Digite a largura do terreno em metros");
      var comprimento = prompt("Digite o comprimento do terreno em metros");
      var area = calcularAreaTerreno(largura, comprimento);

      document.write("o terreno possui " + area + " metros quadrados");
    </script>
  </head>
  <body></body>
</html>

<!-- as funções podem ser de 2 tipos: 
    void{elas não fornecem nenhum tipo de retorno para quem fez a chamada.}, ou 
    retorno(return){as funções do tipo retorno que implementam a palavra reservada no item elas retornam um parâmetro} 
-->
