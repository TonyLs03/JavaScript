<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funções matemáticas</title>
    <script>
      //método Math.ceil() espera um valor fracionado e retorna um valor arredondado acima
      var x = Math.ceil(10.333);
      document.write(x);

      document.write("<br>");

      //método Math.floor() espera um valor fracionado e retorna um valor arredondado abaixo
      var x = Math.floor(10.333);
      document.write(x);

      document.write("<br>");

      //método Math.round leva em consideração o número para saber se trata o
      //arredondamento para cima ou para baixo. se o valor for até 4 será arredondado para baixo, se for de 5 acima, pra cima
      var x = Math.round(10.553);
      document.write(x);

      document.write("<br>");

      //método Math.random() gera um número aleatório
      var x = Math.random();
      document.write(x);

      document.write("<br>");
    </script>
  </head>
  <body></body>
</html>
